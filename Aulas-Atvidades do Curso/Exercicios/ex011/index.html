<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagêns dinâmicas</h1>
    <p>Abra esse site em várias dispositivos ou coloque-o em tamanhos diferentes</p>
    <picture>
        <source media="(min-width: 900px)" srcset="imagens/foto-g.png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-p.png" alt="Imagem">
    </picture>

    <h1>Reprodução de áudios</h1>
    <p>Música do youtube studio</p>
    <audio src="midia/musica.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav"> <!--Tipos de arquivo pesado-->
        <!--Tenta carregar conforme a ordem-->
        <p>Infelismente seu navegador não consegue reproduzir esse áudio</p>
        <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
